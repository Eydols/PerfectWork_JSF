<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="style_main.css"/>
    </h:head>
    <h:body>
        <ui:composition>
            <div class="locales">
                <h:form>
                      
                        <h:commandLink action="#{localeChanger.changeLocale('en')}">
                            <h:graphicImage library="images" name="eng.png" height="20px" width="40px" title="#{msg.english}"/> 
                            <f:ajax render=":login_div :index_title" execute="@form" disabled="#{fn:contains(request.requestURL, 'man.xhtml')}"/>
                            <f:ajax render="@all" execute="@form" disabled="#{not fn:contains(request.requestURL, 'man.xhtml')}"/> <!-- может не работать за пределами страницы man.xhtml -->
                        </h:commandLink>
                        
                        <h:commandLink action="#{localeChanger.changeLocale('ru')}">
                            <h:graphicImage library="images" name="rus.png" height="20px" width="40px" title="#{msg.russian}"/>
                            <f:ajax render=":login_div :index_title" execute="@form" disabled="#{fn:contains(request.requestURL, 'man.xhtml')}"/>
                            <f:ajax render="@all" execute="@form" disabled="#{not fn:contains(request.requestURL, 'man.xhtml')}"/> <!-- может не работать за пределами страницы man.xhtml -->
                        </h:commandLink>
                        
                </h:form>
            </div>
        </ui:composition>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="style_main.css"/>
    </h:head>
    <h:body>
        <ui:composition>

                    <h:form rendered="#{manListController.totalManCount>manListController.manOnPage}">
                        #{msg.pager}
                        <ui:repeat value="#{manListController.pageNumbersList}" var="pageNumber">
                            <h:commandLink value="#{pageNumber}" styleClass="#{pageNamber == manListController.selectedPageNumber ? 'selected_page' : ''}">
                                <f:param name="page_number" value="#{pageNumber}" />
                                <f:ajax onevent="showProgress" event="click" render=":manList :pages1 pages2" listener="#{manListController.selectPage()}" />
                            </h:commandLink>
                        </ui:repeat>
                    </h:form>

        </ui:composition>
    </h:body>
</html>

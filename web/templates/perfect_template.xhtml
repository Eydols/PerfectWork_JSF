<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <f:view locale="#{localeChanger.currentLocale}">
    <h:head>
        <title> Информационный центр </title>
        <h:outputStylesheet library="css" name="style_main.css"/>
        <h:outputScript library="js" name="functions.js" target="head"/>
    </h:head>
    <h:body>
        <div class="container">
            
            <div id="loading_wrapper">
                <p>#{msg.loading}...</p>
            </div>
            
            <div class="header">
                <ui:insert name="header">
                    <ui:include src="/templates/header.xhtml"/>
                </ui:insert> 
            </div>
            
            <div class="middle">
                 
                 <div class="left_menu">
                     <ui:insert name="left_menu">
                         <ui:include src="/templates/left_menu.xhtml"/>
                     </ui:insert>
                </div>
                 
                <div class="pager">
                    <h:panelGroup id="pages1" layout="block">
                    <ui:insert name="paginator">
                         <ui:include src="/templates/paginator.xhtml"/>
                     </ui:insert>
                    </h:panelGroup>
                </div>
                
                 <div class="content">
                     <h:panelGroup id="manList" layout="block">
                     <ui:insert name="content">
                        контент
                     </ui:insert>
                     </h:panelGroup>
                </div>
                
                <div class="pager">
                     <h:panelGroup id="pages2" layout="block">
                    <ui:insert name="paginator">
                         <ui:include src="/templates/paginator.xhtml"/>
                     </ui:insert>
                     </h:panelGroup>
                </div>
                 
                <div style="clear: both;">&nbsp;</div>
                
            </div>
            
            <div class="footer">
                <ui:insert name="footer">
                    <ui:include src="/templates/footer.xhtml"/>
                </ui:insert>
            </div>
            
        </div>
    </h:body>
    </f:view>
</html>
